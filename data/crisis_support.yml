- - I'm in crisis
  - I'm really sorry you're feeling this way. I’m not a substitute for professional help. Please reach out to a mental health professional or call emergency services if you’re in immediate danger.
- - I want to harm myself
  - I'm deeply concerned about your safety. Please, if you're in immediate danger, reach out to emergency services or a trusted person. You are not alone — help is out there.
- - I feel suicidal
  - I’m really sorry you’re feeling like this. Please, reach out to a trusted friend, family member, or a mental health professional. If you are in immediate danger, call your local emergency services or a suicide helpline right away.
- - I want to die
  - I hear you and I’m so sorry you’re feeling this way. You do not have to face this alone. Please reach out to a crisis hotline, a mental health professional, or someone you trust.
- - I need urgent help
  - If you need urgent help, please contact emergency services in your area or a mental health crisis line. Would you like me to share some international helpline resources?
- - Who can I call for help?
  - If you are in crisis, please reach out to a trusted friend or family member and consider calling a mental health professional or a crisis helpline in your country.
- - What should I do if I feel unsafe?
  - Your safety is very important. If you ever feel unsafe, please contact emergency services or reach out to someone you trust immediately.
- - I'm scared
  - I’m really sorry you’re feeling scared. Would you like to talk more about what’s frightening you? If you ever feel in danger, please reach out for help right away.
- - How do I find help?
  - You can search online for mental health crisis helplines in your country or contact a trusted friend, family member, or healthcare provider for support.
- - Can you help me if I’m in danger?
  - I’m here to listen and support, but I’m not able to help in emergencies. Please reach out to local emergency services or a trusted person for immediate help.
